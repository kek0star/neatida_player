<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neatida Winamp Player</title>
  <script src="https://unpkg.com/webamp@1.5.0/modern/webamp.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<script>
  const webamp = new Webamp({
    initialTracks: [
      {
        metaData: {
          artist: "Неатида",
          title: "Гармония"
        },
        url: "garmonia.mp3"
      },
      {
        metaData: {
          artist: "Неатида",
          title: "Как в кино"
        },
        url: "kino.mp3"
      }
    ],
    initialSkin: {
      url: "neatida.wsz"
    }
  });

  if (Webamp.browserIsSupported()) {
    webamp.renderWhenReady(document.body);
  } else {
    document.body.innerHTML = "Ваш браузер не поддерживается.";
  }
</script>

</body>
</html>
