<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neatida Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 1000px;
      height: 400px;
    }
  </style>
  <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const tracks = [
      {
        url: 'garmonia.mp3',
        metaData: { artist: 'Неатида', title: 'Гармония' }
      },
       {
        url: 'grudi.mp3',
        metaData: { artist: 'Неатида', title: 'У тебя на груди' }
      },
       {
        url: 'loshadka.mp3',
        metaData: { artist: 'Неатида', title: 'Лошадка' }
      },
       {
        url: 'glaza.mp3',
        metaData: { artist: 'Неатида', title: 'Чьи-то глаза' }
      },
     {
        url: 'igra.mp3',
        metaData: { artist: 'Неатида', title: 'Игра' }
      },
       {
        url: 'zver.mp3',
        metaData: { artist: 'Неатида', title: 'Зверь' }
      },
       {
        url: 'takprosto.mp3',
        metaData: { artist: 'Неатида', title: 'Так просто' }
      },
       {
        url: 'chaihona.mp3',
        metaData: { artist: 'Неатида', title: 'Чайхана' }
      },
      {
        url: 'kino.mp3',
        metaData: { artist: 'Неатида', title: 'Как в кино' }
      }
    ];

const webamp = new Webamp({
      initialTracks: tracks,
      initialSkin: {
        url: 'neatida.zip'
      }
    });

    webamp.renderWhenReady(document.getElementById('app'));
  </script>
</body>
</html>
