<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neatida Webamp Player</title>
  <script src="https://unpkg.com/webamp"></script>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<script>
  const webamp = new Webamp({
    initialTracks: [
      {
        metaData: {
          artist: "Неатида",
          title: "Гармония"
        },
        url: "Неатида - Гармония.mp3"
      },
      {
        metaData: {
          artist: "Неатида",
          title: "Как в кино"
        },
        url: "Неатида - Как в кино.mp3"
      }
    ],
    initialSkin: {
      url: "neatida.wsz"
    }
  });

  webamp.renderWhenReady(document.body).then(() => {
    console.log("Webamp is ready!");
  });
</script>

</body>
</html>
