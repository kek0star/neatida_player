<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neatida Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffc0cb;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 500px;
      height: 200px;
    }
  </style>
  <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const tracks = [
      {
        url: './garmonia.mp3', // Или ссылка по сети
        metaData: { artist: 'Neatida', title: 'Garmonia' }
      }
    ];

    const webamp = new Webamp({
      initialTracks: tracks,
      initialSkin: {
        url: 'https://files.catbox.moe/vcii2t.zip'
      }
    });

    webamp.renderWhenReady(document.getElementById('app'));
  </script>
</body>
</html>
