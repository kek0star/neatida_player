<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neatida Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 1000px;
      height: 400px;
    }
  </style>
  <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const tracks = [
      {
        url: 'garmonia.mp3',
        metaData: { artist: 'Неатида', title: 'Гармония' }
      },
      {
        url: 'devochka.mp3',
        metaData: { artist: 'Неатида', title: 'Девочка ночь' }
      }
    ];

   const webamp = new Webamp({
  initialTracks: tracks,
  initialSkin: {
    url: 'neatida.zip'
  },
  layout: "double", // Большой размер
  availableSkins: [{ url: "neatida.zip", name: "Neatida" }]
}).onRender((webamp) => {
  // Принудительно масштабируем после загрузки
  const container = document.getElementById('app');
  container.style.transform = 'scale(2)';
  container.style.transformOrigin = 'top left';
  container.style.margin = '100px';
});

    webamp.renderWhenReady(document.getElementById('app'));
  </script>
</body>
</html>
