<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Webamp Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 500px;
      height: 200px;
    }
  </style>
  <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const tracks = [
      {
        url: './garmonia.mp3', // Или ссылка по сети
        metaData: { artist: 'Polina', title: 'Garmonia' }
      }
    ];

    const webamp = new Webamp({
      initialTracks: tracks,
      initialSkin: {
        url: 'https://unpkg.com/webamp@latest/skins/base-2.91.wsz'
      }
    });

    webamp.renderWhenReady(document.getElementById('app'));
  </script>
</body>
</html>
