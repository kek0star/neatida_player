<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neatida Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 1000px;
      height: 400px;
    }
  </style>
  <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const tracks = [
      {
        url: 'garmoniatheme.mp3',
        metaData: { artist: 'Неатида', title: 'Гармония theme' }
      },
      {
        url: 'devochka.mp3',
        metaData: { artist: 'Неатида', title: 'Девочка ночь' }
      },
      {
        url: 'kino.mp3',
        metaData: { artist: 'Неатида', title: 'Как в кино' }
      }
    ];

const webamp = new Webamp({
      initialTracks: tracks,
      initialSkin: {
        url: 'neatida.zip'
      }
    });

    webamp.renderWhenReady(document.getElementById('app'));
  </script>
</body>
</html>
